<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
    </script>
</head>
<body class="bg-gray-800 p-2">

	<nav class="bg-white dark:bg-gray-800 p-2">
		<a href="/">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Inicio</button>
		</a>
		<a href="/pacientes">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Pacientes</button>
		</a>
		<a href="/medicos">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Médicos</button>
		</a>
		<a href="/consultas">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Consultas</button>
		</a>
		
	   	<a href="/bairros">
	   	<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Bairros</button>
	    </a>          
	</nav>
    
    
    <div class="flex flex-col items-center">
			<h1 class="text-3xl font-bold text-white mb-8" th:text="${'Nova consulta para '} + ${paciente.nome}"></h1>
			
			<form method="post" action="/inserirConsulta" class="w-1/3 mb-5">
                <div class="flex flex-col items-center justify-between">
					<label for="medico" class="text-white mr-2 font-bold text-2xl">Medico</label>
					<select name="medico" class="border rounded px-4 py-2 w-2/3 bg-gray-700 text-white">
					    <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome} + ${' - '} + ${medico.especialidade}"></option>
					    <option th:if="${medicos.size() == 0}" th:value="null" th:text="${'Nenhum médico disponivel no bairro do paciente'}"></option>
					</select>
					
					<label for="data" class="text-white mr-2 font-bold text-2xl">Data</label>
					<input type="date" name="data" class="border rounded px-4 py-2 w-2/3 bg-gray-700 text-white">
					
					<label for="horario" class="text-white mr-2 font-bold text-2xl">Hora</label>
					<select name="horario" class="border rounded px-4 py-2 w-2/3 bg-gray-700 text-white">
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                     </select>
                         
					<input type="hidden" name="paciente" th:value="${paciente.id}">
					<button type="submit" class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
                    
				</div>
			</form>
	</div>
</body>
</html>
