<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
    </script>
</head>
<body class="bg-gray-800 p-2">

	<nav class="bg-white dark:bg-gray-800 p-2">
		<a href="/">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Inicio</button>
		</a>
		<a href="/pacientes">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Pacientes</button>
		</a>
		<a href="/medicos">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Médicos</button>
		</a>
		<a href="/consultas">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Consultas</button>
		</a>
		
	   	<a href="/bairros">
	   	<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Bairros</button>
	    </a>          
	</nav>
    
    
    <div class="flex flex-col items-center">
			<h1 class="text-3xl font-bold text-white mb-8">Concluindo consulta</h1>
			<div class="w-2/3 text-white mb-5">
				<b>Paciente: </b> <span th:text="${paciente.nome}"></span><br>
				<b>Médico: </b> <span th:text="${medico.nome}"></span><br>
				<b>Especialidade: </b> <span th:text="${medico.especialidade}"></span><br>
				<b>Data: </b> <span th:text="${consulta.data}"></span><br>
				<b>Horário: </b> <span th:text="${consulta.horario}"></span><br>
			</div>			
			<form method="post" action="/concluirConsulta" class="w-2/3 mb-5">
                <div class="align-center">
                    <input type="hidden" name="consulta" th:value="${consulta.id}">
                    <label for="Diagnostico" class="text-white mr-2 font-bold text-2xl">Diagnostico</label>
                    <textarea name="diagnostico" class="border rounded px-4 py-2 w-full bg-gray-700 text-white h-80"></textarea>
                    <br>
                    <label for="Receita" class="text-white mr-2 font-bold text-2xl">Receita</label>
                    <textarea name="receita" class="border rounded px-4 py-2 w-full bg-gray-700 text-white h-80"></textarea>
                    <br>
                    <br>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Completar</button>
                </div>
                </form>
	</div>
</body>
</html>
